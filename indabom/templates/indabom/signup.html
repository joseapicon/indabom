{% extends 'indabom/base.html' %}

{% load materializecss %}

{% block title %}Sign Up For IndaBOM{% endblock %}
{% block head-title %}Sign Up{% endblock %}

{% block content %}
    {% load staticfiles %}
    <div class="container">
        <div class="section center">
            <img class="responsive-img" width="250" src="{% static 'indabom/img/indabom.png' %}" alt="IndaBOM Logo">
            <h5 class="">Sign up for IndaBOM</h5>
        </div>
        <div class="section center">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col m6 push-m3 s12">
                        {{ form|materializecss }}
                        <div class="center">
                            <button class="waves-effect waves-light btn green lighten-1" style="min-width:150px" type="submit">Sign Up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
